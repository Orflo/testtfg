<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion | MainPage</title>
    <link rel="stylesheet" type="text/css" href="style_admin.css">
    <script src="./main_admin.js"></script>
</head>
<body>
    <h1>Zona administrativa</h1>
    <div class="wrapper">
        <div class="contenedor">
            <div class="busqueda-container">
                <input type="text" id="nombreBusqueda" placeholder="Buscar por nombre...">
                <button class="btn" onclick="buscarPorNombre()">Buscar</button>
                <button class="btn btn-danger" onclick="deshacerFiltro()"><img class="img-btn-danger" src="./img/simbolo-de-recarga.png" alt=""></button>
                <a href="/crearusuario" class="btn btn-add"><b>+</b></a>
            </div>
            <div id="resultado"></div>
            <hr style="width: 20%;">
            <a href="/logout" class="btn btn-close"><b>Cerrar sesión</b></a>
            <script src="/main.js"></script>
        </div>
        <div class="contenedor-forms">
        <form action="/modificarinfo" method="post">
            <h1>Contraseñas</h1>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <br>
            <label for="nuevaContraseña">Nueva Contraseña:</label>
            <input type="password" id="nuevaContraseña" name="nuevaContraseña" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('nuevaContraseña')">Mostrar Contraseña</button>
            <br><br>
            <input type="submit" value="Cambiar Contraseña">
        </form>
        <form action="/cambiarmac" method="post">
            <h1>Direcciones MAC</h1>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <br>
            <label for="nuevaMac">Reasignar MAC:</label>
            <input type="text" id="nuevaMac" name="nuevaMac" required>
            <br><br>
            <input type="submit" value="Cambiar MAC asignada">
        </form>
        </div>
    </div>
    <script>
        function togglePasswordVisibility(inputId) {
            var input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
